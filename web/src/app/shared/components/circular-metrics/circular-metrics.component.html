<div class="metric-container">
    <div class="metric metric--critical" matTooltip="Critical Risk">{{ metrics?.riskCriticalCount ?? 0 }}</div>
    <div class="metric metric--high" matTooltip="High Risk">{{ metrics?.riskHighCount ?? 0 }}</div>
    <div class="metric metric--medium" matTooltip="Medium Risk">{{ metrics?.riskMediumCount ?? 0 }}</div>
    <div class="metric metric--low" matTooltip="Low Risk">{{ metrics?.riskLowCount ?? 0 }}</div>
</div>
