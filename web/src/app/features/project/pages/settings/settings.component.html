<va-header>
    <h1 class="mat-h1">Settings</h1>
</va-header>

<div class="container">
    <h2 class="mat-h2">Members</h2>
    <div class="row dense">
        <mat-form-field appearance="outline" subscriptSizing="dynamic">
            <mat-label>E-Mail</mat-label>
            <input [formControl]="email" matInput />
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="addUser()">Add</button>
    </div>
    <mat-card appearance="outlined">
        <mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="name">
                <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
                <mat-cell *matCellDef="let element">{{ element.user.name }}</mat-cell>
            </ng-container>
            <ng-container matColumnDef="email">
                <mat-header-cell *matHeaderCellDef>E-Mail</mat-header-cell>
                <mat-cell *matCellDef="let element">{{ element.user.email }} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="role">
                <mat-header-cell *matHeaderCellDef>Role</mat-header-cell>
                <mat-cell *matCellDef="let element">{{ element.role }}</mat-cell>
            </ng-container>
            <ng-container matColumnDef="actions">
                <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
                <mat-cell *matCellDef="let element">
                    <button *ngIf="element.role !== 'OWNER'" (click)="deleteUser(element.user.email)" mat-icon-button>
                        <mat-icon>delete</mat-icon>
                    </button>
                </mat-cell>
            </ng-container>
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
        </mat-table>
    </mat-card>
</div>
