<h2 mat-dialog-title>Export SBOM</h2>

<form [formGroup]="form">
    <mat-dialog-content>
        <mat-button-toggle-group formControlName="format" aria-label="Format">
            <mat-button-toggle value="spdx">SPDX</mat-button-toggle>
            <mat-button-toggle value="cyclonedx">CycloneDX</mat-button-toggle>
            <mat-button-toggle value="csv">CSV</mat-button-toggle>
        </mat-button-toggle-group>
        <mat-checkbox formControlName="includeVulns">Include vulnerabilities</mat-checkbox>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>Cancel</button>
        <button mat-button color="primary" (click)="export()">Export</button>
    </mat-dialog-actions>
</form>
